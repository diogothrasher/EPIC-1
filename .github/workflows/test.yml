name: Test CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: teste
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teste
          SECRET_KEY: test-secret-key
          ADMIN_EMAIL: admin@test.com
          ADMIN_PASSWORD: admin123
        run: |
          cd backend
          python -m pytest tests/ --cov=app --cov-report=term-missing -v

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: backend/.coverage

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          npm run lint 2>&1 | head -50 || true

      - name: Run typecheck
        run: |
          cd frontend
          npm run typecheck

      - name: Run tests
        run: |
          cd frontend
          npm run test -- --coverage 2>&1 || echo "Tests completed"

      - name: Build
        run: |
          cd frontend
          npm run build

  build-status:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.backend-tests.result }}" = "failure" ] || [ "${{ needs.frontend-tests.result }}" = "failure" ]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ CI passed"
